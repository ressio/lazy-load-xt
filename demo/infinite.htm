<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Infinite scroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="../libs/error.js"></script>
    <script src="../libs/jquery/jquery.js"></script>
    <script src="../dist/jquery.lazyloadxt.js"></script>
    <style>
        #marker-end {
            height: 32px;
            background: url(css/loading.gif) no-repeat 50% 50%;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#marker-end')
                .on('lazyshow', function () {
                    $.ajax({
                            url: 'infinite.htm',
                            dataType: "html"
                        })
                        .done(function (responseText) {
                            // add new elements
                            $('#infinite').append(
                                $('<div>')
                                    .append($.parseHTML(responseText))
                                    .find('#infinite')
                                    .children()
                            );
                            // process added elements
                            $(window).lazyLoadXT();
                            $('#marker-end').lazyLoadXT({visibleOnly: false, checkDuplicates: false});
                        });
                })
                .lazyLoadXT({visibleOnly: false});
        });
    </script>
</head>
